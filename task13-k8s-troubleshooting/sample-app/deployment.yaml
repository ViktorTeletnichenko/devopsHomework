apiVersion: v1
kind: Namespace
metadata:
  name: my-app
  labels:
    name: my-app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: my-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - command:
        - /app/sample-app
        image: gitopsbook/sample-app:v0.2
        resources:
          requests: 
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        name: sample-app
        ports:
        - containerPort: 8080
