- name: Deploy python app
  hosts: app
  become: true
  gather_facts: false
  vars:
    app_dir: /opt/python-app
    service_name: python-app
    app_port: "{{ app_port | default(8080) }}"
    ansible_python_interpreter: /usr/bin/python3.8
  pre_tasks:
    - name: Install Python 3.8 on the target host
      ansible.builtin.raw: |
        set -e
        if ! command -v python3.8 >/dev/null 2>&1; then
          if command -v amazon-linux-extras >/dev/null 2>&1; then
            amazon-linux-extras install -y python3.8
          else
            yum install -y python38 || yum install -y python3.8
          fi
        fi
      changed_when: false

    - name: Gather facts
      ansible.builtin.setup:

  tasks:
    - name: Install system dependencies
      ansible.builtin.package:
        name:
          - python3
          - python3-pip
        state: present

    - name: Create app directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: "0755"

    - name: Upload application artifact
      ansible.builtin.copy:
        src: "{{ artifact_path }}"
        dest: "{{ app_dir }}/python_app.whl"
        owner: ec2-user
        group: ec2-user
        mode: "0644"

    - name: Install application package
      ansible.builtin.pip:
        name: "{{ app_dir }}/python_app.whl"
        executable: pip3

    - name: Install systemd service
      ansible.builtin.copy:
        dest: "/etc/systemd/system/{{ service_name }}.service"
        mode: "0644"
        content: |
          [Unit]
          Description=Python App Service
          After=network.target

          [Service]
          Type=simple
          User=ec2-user
          WorkingDirectory={{ app_dir }}
          Environment=APP_PORT={{ app_port }}
          ExecStart=/usr/bin/python3 -m python_app
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Enable and restart service
      ansible.builtin.systemd:
        name: "{{ service_name }}"
        enabled: true
        state: restarted
        daemon_reload: true
